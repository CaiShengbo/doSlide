<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="renderer" content="webkit">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <title>Event element</title>
        <link rel="stylesheet" href="css/common.css">
        <style>
            .column {
                position: absolute;
                top: 0;
                width: 49.5%;
                height: 100%;
            }
            .left { left: 0; }
            .right { right: 0; }
        </style>
    </head>
    <body>
        <div class="column left">
            <div class="container">
                <div class="section"></div>
                <div class="section"></div>
                <div class="section"></div>
                <div class="section"></div>
            </div>
        </div>
        <div class="column right">
            <div class="container">
                <div class="section"></div>
                <div class="section"></div>
                <div class="section"></div>
                <div class="section"></div>
            </div>
        </div>
        <script type="text/javascript" src="../dist/do-slide.js"></script>
        <script type="text/javascript">
        
            var slideLeft = new DoSlide('.left .container', {
                parentClass: 'column',
                eventElemSelector: '.right .container'
            })
            
            var slideRight = new DoSlide('.right .container', {
                parentClass: 'column',
                eventElemSelector: slideLeft.el    // or '.left .container'
            })
            
        </script>
    </body>
</html>
