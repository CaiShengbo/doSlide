<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="renderer" content="webkit">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <title>Event</title>
        <link rel="stylesheet" href="css/common.css">
    </head>
    <body>
        <div class="container">
            <div class="section"></div>
            <div class="section"></div>
            <div class="section"></div>
            <div class="section"></div>
        </div>
        <script type="text/javascript" src="../dist/do-slide.js"></script>
        <script type="text/javascript">
        
            var slide = new DoSlide('.container')
            
            slide.onBeforeChange(function(curIndex, tarIndex, cur, tar) {
                console.log('onBeforeChange', {
                    curIndex: curIndex, 
                    tarIndex: tarIndex, 
                    cur, cur,
                    tar, tar,
                    this: this
                })
            }).onChanged(function(curIndex, lastIndex, cur, last) {
                console.log('onChanged', {
                    curIndex: curIndex, 
                    lastIndex: lastIndex, 
                    cur, cur,
                    last, last,
                    this: this
                })
            }).onUserMouseWheel(function(direction) {
                console.log('onUserMouseWheel', {
                    direction: direction,
                    this: this
                })
            }).onUserSlide(function(direction) {
                console.log('onUserSlide', {
                    direction: direction,
                    this: this
                })
            })
            
        </script>
    </body>
</html>
