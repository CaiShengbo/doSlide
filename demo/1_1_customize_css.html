<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="renderer" content="webkit">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <title>Customize CSS</title>
        <link rel="stylesheet" href="css/common.css">
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }

            .container {
                position: absolute;
                margin: 0;
                padding: 0;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                overflow: hidden;
            }

            .container > * {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="section"></div>
            <div class="section"></div>
            <div class="section"></div>
            <div class="section"></div>
        </div>
        <script type="text/javascript" src="../dist/do-slide.min.js"></script>
        <script type="text/javascript">
        
            var slideLeft = new DoSlide('.container', {
                customCSS: true
            })
            
        </script>
    </body>
</html>
