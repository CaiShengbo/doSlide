<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="renderer" content="webkit">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <title>Set class</title>
        <link rel="stylesheet" href="../dist/do-slide.min.css">
        <link rel="stylesheet" href="css/common.css">
        <style>
            .column {
                position: absolute;
                top: 0;
                width: 49.5%;
                height: 100%;
            }
            .left { left: 0; }
            .right { right: 0; }
        </style>
    </head>
    <body>
        <div class="ds-parent column left">
            <div class="ds-container container">
                <div class="section">
                    <span class="arrow down"></span>
                </div>
                <div class="section">
                    <span class="arrow down"></span>
                    <span class="arrow up"></span>
                </div>
                <div class="section">
                    <span class="arrow up"></span>
                </div>
            </div>
        </div>
        <div class="ds-parent column right">
            <div class="ds-container container">
                <div class="section">
                    <span class="arrow right"></span>
                </div>
                <div class="section">
                    <span class="arrow left"></span>
                    <span class="arrow right"></span>
                </div>
                <div class="section">
                    <span class="arrow left"></span>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../dist/do-slide.min.js"></script>
        <script type="text/javascript">

            var slideLeft = new DoSlide('.left .container', {
                activeClass: 'left-active',
                transitionInClass: 'left-in',
                transitionOutClass: 'left-out',
            })

            var slideRight = DoSlide.from(slideLeft, '.right .container', {
                horizontal: true,
                activeClass: 'right-active',
                transitionInClass: 'right-in',
                transitionOutClass: 'right-out',
            })

        </script>
    </body>
</html>
