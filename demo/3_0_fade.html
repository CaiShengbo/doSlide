<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="renderer" content="webkit">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <title>Fade</title>
        <style>
            .section-1 { background-color: rgb(230, 28, 100); }
            .section-2 { background-color: rgb(252, 214, 151); }
            .section-3 { background-color: rgb(0, 94, 173); }
            .section-4 { background-color: rgb(241, 157, 180); }
            
            .container > * {
                -webkit-transition: opacity 1s;
                transition: opacity 1s;
                opacity: 0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="section-1"></div>
            <div class="section-2"></div>
            <div class="section-3"></div>
            <div class="section-4"></div>
        </div>
        <script type="text/javascript" src="../dist/do-slide.js"></script>
        <script type="text/javascript">
        
            var slide = new DoSlide('.container', {
                silent: true,
                duration: 1000
            })
            
            slide.onBeforeChange(function(curIndex, tarIndex, cur, tar) {
                this.$(cur).css('opacity', '0')
                this.$(tar).css('opacity', '1')
            }).do(function(curIndex, cur) {
                this.$(cur).css('opacity', '1')  // init
            })
            
        </script>
    </body>
</html>
