<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="renderer" content="webkit">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <title>Invert mouse wheel</title>
        <style>
            .section-1 { background-color: rgb(230, 28, 100); }
            .section-2 { background-color: rgb(252, 214, 151); }
            .section-3 { background-color: rgb(0, 94, 173); }
            .section-4 { background-color: rgb(241, 157, 180); }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="section-1"></div>
            <div class="section-2"></div>
            <div class="section-3"></div>
            <div class="section-4"></div>
        </div>
        <script type="text/javascript" src="../dist/do-slide.js"></script>
        <script type="text/javascript">
        
            var slide = new DoSlide('.container', {
                listenUserMouseWheel: false
            })
            
            DoSlide.$.onMouseWheel(slide.eventEl, function(direction) {
                if (!slide.isChanging) {
                    if (direction.up) {
                        slide.next()
                    } else {
                        slide.prev()
                    }
                }
            })
            
        </script>
    </body>
</html>
