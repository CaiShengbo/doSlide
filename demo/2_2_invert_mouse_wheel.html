<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="renderer" content="webkit">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <title>Invert mouse wheel</title>
        <link rel="stylesheet" href="../dist/do-slide.min.css">
        <link rel="stylesheet" href="css/common.css">
    </head>
    <body>
        <div class="wrap ds-parent">
            <div class="ds-container container">
                <div class="section">
                    <span class="arrow down"></span>
                </div>
                <div class="section">
                    <span class="arrow down"></span>
                    <span class="arrow up"></span>
                </div>
                <div class="section">
                    <span class="arrow down"></span>
                    <span class="arrow up"></span>
                </div>
                <div class="section">
                    <span class="arrow up"></span>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../dist/do-slide.min.js"></script>
        <script type="text/javascript">

            var slide = new DoSlide('.container', {
                listenUserMouseWheel: false
            })

            DoSlide.$.onMouseWheel(slide.eventEl, function(direction) {
                if (!slide.isChanging) {
                    if (direction.up) {
                        slide.next()
                    } else {
                        slide.prev()
                    }
                }
            })

        </script>
    </body>
</html>
